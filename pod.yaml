apiVersion: v1
kind: Pod
metadata:
  name: my-pod-5
  namespace: default
  labels:
    app: nginx
    environment: development
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
    - name: sidecar-container
      image: busybox
      args: ["sleep", "3600"]